<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'bmi-green': '#10b981', // Emerald-500
                        'bmi-dark': '#065f46',  // Emerald-700
                        'light-bg': '#ecfdf5',  // Emerald-50
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* Green-50 */
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 md:p-10 shadow-2xl rounded-xl border border-gray-200">
        <h1 class="text-3xl font-extrabold text-center text-bmi-dark mb-4">⚖️ BMI Calculator (Metric)</h1>
        <p class="text-center text-gray-500 mb-8">Measure your body mass index using KG and CM.</p>

        <!-- Input Section -->
        <div class="space-y-6">
            <!-- Weight Input (KG) -->
            <div>
                <label for="weightInput" class="block text-sm font-medium text-gray-700 mb-2">Weight in Kilograms (KG):</label>
                <input type="number" id="weightInput" placeholder="e.g., 70" value="70" min="1"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-bmi-green focus:border-bmi-green transition duration-150 shadow-sm text-gray-800 text-lg">
            </div>

            <!-- Height Input (CM) -->
            <div>
                <label for="heightInput" class="block text-sm font-medium text-gray-700 mb-2">Height in Centimeters (CM):</label>
                <input type="number" id="heightInput" placeholder="e.g., 175" value="175" min="10"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-bmi-green focus:border-bmi-green transition duration-150 shadow-sm text-gray-800 text-lg">
            </div>
        </div>

        <!-- Calculate Button -->
        <button id="calculateButton"
                class="w-full mt-8 py-3 px-4 bg-bmi-green text-white font-semibold rounded-lg shadow-md hover:bg-bmi-dark transition duration-300 transform hover:scale-[1.01] active:scale-[0.99] focus:outline-none focus:ring-4 focus:ring-green-300">
            Calculate BMI
        </button>

        <!-- Result Display -->
        <div id="resultContainer" class="mt-8 p-6 bg-light-bg rounded-xl border-l-4 border-bmi-green shadow-inner hidden">
            <p class="text-lg font-medium text-gray-700 mb-3">Your Calculated BMI:</p>
            <p id="bmiValue" class="text-4xl font-extrabold text-bmi-dark">--</p>
            
            <p class="text-lg font-medium text-gray-700 mt-4 mb-2">Status:</p>
            <span id="bmiCategory" class="inline-block px-3 py-1 text-sm font-bold text-white rounded-full">--</span>
        </div>
        
        <!-- Status Message -->
        <p id="statusMessage" class="mt-6 text-center text-sm text-gray-500 min-h-[1.5rem]">Enter your details and click 'Calculate BMI'.</p>

        <!-- BMI Guide (Optional, helpful info) -->
        <div class="mt-8 border-t pt-4">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">BMI Categories:</h3>
            <ul class="text-sm text-gray-600 space-y-1">
                <li class="flex justify-between"><span>Underweight:</span> <span class="font-medium text-blue-500">Below 18.5</span></li>
                <li class="flex justify-between"><span>Normal Weight:</span> <span class="font-medium text-bmi-green">18.5 – 24.9</span></li>
                <li class="flex justify-between"><span>Overweight:</span> <span class="font-medium text-yellow-600">25.0 – 29.9</span></li>
                <li class="flex justify-between"><span>Obesity:</span> <span class="font-medium text-red-500">30.0 and above</span></li>
            </ul>
        </div>

    </div>

    <script>
        // --- DOM Elements ---
        const weightInput = document.getElementById('weightInput');
        const heightInput = document.getElementById('heightInput');
        const calculateButton = document.getElementById('calculateButton');
        const resultContainer = document.getElementById('resultContainer');
        const bmiValue = document.getElementById('bmiValue');
        const bmiCategory = document.getElementById('bmiCategory');
        const statusMessage = document.getElementById('statusMessage');

        // --- Core Functions ---

        /**
         * Calculates the BMI and updates the UI.
         */
        function calculateBMI() {
            const weightKg = parseFloat(weightInput.value);
            const heightCm = parseFloat(heightInput.value);

            // 1. Input Validation
            if (isNaN(weightKg) || isNaN(heightCm) || weightKg <= 0 || heightCm <= 0) {
                displayStatus('Please enter valid, positive numbers for both weight and height.', 'error');
                resultContainer.classList.add('hidden');
                return;
            }

            // 2. Calculation (Height in meters)
            const heightM = heightCm / 100; // Convert cm to m
            const bmi = weightKg / (heightM * heightM);
            const formattedBmi = bmi.toFixed(1);

            // 3. Determine Category
            let category = '';
            let color = '';
            
            if (bmi < 18.5) {
                category = 'Underweight';
                color = 'bg-blue-500'; // Blue for underweight
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = 'Normal Weight';
                color = 'bg-bmi-green'; // Green for normal
            } else if (bmi >= 25.0 && bmi <= 29.9) {
                category = 'Overweight';
                color = 'bg-yellow-600'; // Yellow for overweight
            } else { // bmi >= 30.0
                category = 'Obesity';
                color = 'bg-red-500'; // Red for obesity
            }
            
            // 4. Update UI
            bmiValue.textContent = formattedBmi;
            bmiCategory.textContent = category;
            bmiCategory.className = `inline-block px-3 py-1 text-sm font-bold text-white rounded-full ${color}`;
            
            resultContainer.classList.remove('hidden');
            displayStatus('Calculation complete.', 'success');
        }

        /**
         * Displays a status message with appropriate styling.
         * @param {string} message - The text message to display.
         * @param {'info' | 'success' | 'error'} type - Type of message.
         */
        function displayStatus(message, type = 'info') {
            statusMessage.textContent = message;
            
            let colorClass = 'text-gray-500'; // info
            if (type === 'success') colorClass = 'text-bmi-dark font-medium';
            if (type === 'error') colorClass = 'text-red-600 font-medium';
            
            statusMessage.className = `mt-6 text-center text-sm min-h-[1.5rem] ${colorClass}`;
        }

        // --- Event Listeners ---

        calculateButton.addEventListener('click', calculateBMI);

        // Calculate automatically when inputs change (optional but good UX)
        weightInput.addEventListener('input', () => {
             // Only run calculation if results were already shown, otherwise wait for button click
             if (!resultContainer.classList.contains('hidden')) {
                calculateBMI();
             }
        });
        heightInput.addEventListener('input', () => {
             if (!resultContainer.classList.contains('hidden')) {
                calculateBMI();
             }
        });
        
        // Initial calculation on page load with default values
        document.addEventListener('DOMContentLoaded', calculateBMI);
    </script>
</body>
</html>
